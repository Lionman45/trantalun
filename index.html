<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Docs</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="tabBar">
    <button id="addTab" onclick="createTab()">+</button>
  </div>
  <div id="topBar">
    <input type="text" name="site" id="site" value="" class="styled" placeholder="Enter a site URL and press Enter" />
    <button onclick="goBack()" class="styled"><i class="fas fa-arrow-left"></i></button>
    <button onclick="refreshIframe()" class="styled"><i class="fa fa-refresh"></i></button>
    <button onclick="openFullscreen()" class="styled"><i class="fas fa-expand"></i></button>
    <button onclick="cloak()" class="styled"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
    <!-- Settings Button -->
    <button id="settingsBtn" class="styled"><i class="fa-regular fa-gear"></i></button>
  </div>
  <div id="sitePage">
    <iframe id="iF" src=""></iframe>
  </div>

  <!-- Settings Overlay -->
  <div id="settingsOverlay"></div>
  <div id="settingsMenu">
    <h2>Settings</h2>
    <p>Select Theme:</p>
    <ul>
      <li onclick="setTheme('midnight')">Midnight</li>
      <li onclick="setTheme('classic')">Classic</li>
      <li onclick="setTheme('dark')">Dark Mode</li>
      <li onclick="setTheme('light')">Light Mode</li>
      <li onclick="setTheme('rainbow')">Rainbow</li>
      <li onclick="setTheme('forest')">Forest (my choice ðŸŒ²)</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
